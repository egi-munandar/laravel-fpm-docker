services:
    app:
        build:
          context: .
          dockerfile: '${DOCKERFILE:-Dockerfile.83}'
        image: laravel-fpm
        volumes:
            - ./application:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - appnet
    webserver:
        image: nginx:alpine
        volumes:
            - ./application:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - appnet
        ports:
            - 8080:80

networks:
    appnet:
        driver: bridge
